on:
  workflow_dispatch:
  push:
    paths:
      - packages/**/*
  pull_request:
    paths:
      - packages/**/*

jobs:
  lint:
    name: ðŸ’… Javascript Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          path: node_modules/
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true
      - name: ðŸ’… Linting code
        run: |
          yarn install
          yarn lint
  transfile:
    name: Transfile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}
          path: node_modules/
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          check-latest: true
      - run: yarn build
